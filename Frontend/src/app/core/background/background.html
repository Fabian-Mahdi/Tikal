<div #backgroundContainer class="background">
  <img #background alt="background image" class="background-img" fill ngSrc="/images/temple.png" priority />
  <div #torchBottomLeft class="big-torch">
    <div class="big-flame"></div>
    @for (item of [].constructor(12); track $index) {
    <div class="spark"></div>
    }
  </div>
  <div #torchBottomRight class="big-torch">
    <div class="big-flame"></div>
    @for (item of [].constructor(12); track $index) {
    <div class="spark"></div>
    }
  </div>
  <div #torchTopLeft class="small-torch">
    <div class="small-flame"></div>
    @for (item of [].constructor(12); track $index) {
    <div class="spark"></div>
    }
  </div>
  <div #torchTopRight class="small-torch">
    <div class="small-flame"></div>
    @for (item of [].constructor(12); track $index) {
    <div class="spark"></div>
    }
  </div>
</div>
