<div class="root-container">
  <div class="content">
    <img alt="tikal logo" class="logo" height="282" ngSrc="/images/logo.png" priority width="1024" />
    <div class="button-container">
      <app-button class="home-screen-button" [disabled]="true" [style]="ButtonStyle.Primary">
        SOLO PLAY (WIP)
      </app-button>
      <app-button class="home-screen-button" [style]="ButtonStyle.Primary" (clicked)="onPlayOnlinePressed()">
        ONLINE PLAY
      </app-button>
    </div>
  </div>
</div>

@if (accountStore.status() === ActiveAccountStatus.loading) {
<app-loading-overlay />
}
